<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dicee Game</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="head-title">Dicee Game</h1>
  </header>

  <main>
    <div class="player">
      <h2>Player 1</h2>

      <div id="dice-1" class="dice dice-hidden">
        <div class="dice-dot dice-dot-5 "></div>
      </div>
      <div id="dice-2" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
      <div id="dice-3" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-5 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
      <div id="dice-4" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-3 "></div>
        <div class="dice-dot dice-dot-7 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
      <div id="dice-5" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-3 "></div>
        <div class="dice-dot dice-dot-5 "></div>
        <div class="dice-dot dice-dot-7 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
      <div id="dice-6" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-2 "></div>
        <div class="dice-dot dice-dot-3 "></div>
        <div class="dice-dot dice-dot-7 "></div>
        <div class="dice-dot dice-dot-8 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
    </div>

    <div class="player">
      <h2>Player 2</h2>

      <div id="player-2-dice-1" class="dice dice-hidden">
        <div class="dice-dot dice-dot-5 "> </div>
      </div>
      <div id="player-2-dice-2" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "> </div>
        <div class="dice-dot dice-dot-9 "> </div>
      </div>
      <div id="player-2-dice-3" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "> </div>
        <div class="dice-dot dice-dot-5 "> </div>
        <div class="dice-dot dice-dot-9 "> </div>
      </div>
      <div id="player-2-dice-4" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "> </div>
        <div class="dice-dot dice-dot-3 "> </div>
        <div class="dice-dot dice-dot-7 "> </div>
        <div class="dice-dot dice-dot-9 "> </div>
      </div>
      <div id="player-2-dice-5" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-3 "></div>
        <div class="dice-dot dice-dot-5 "></div>
        <div class="dice-dot dice-dot-7 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
      <div id="player-2-dice-6" class="dice dice-hidden">
        <div class="dice-dot dice-dot-1 "></div>
        <div class="dice-dot dice-dot-2 "></div>
        <div class="dice-dot dice-dot-3 "></div>
        <div class="dice-dot dice-dot-7 "></div>
        <div class="dice-dot dice-dot-8 "></div>
        <div class="dice-dot dice-dot-9 "></div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <a href="https://sjumakulov.github.io/personal/">www.jumakulov.com</a>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
